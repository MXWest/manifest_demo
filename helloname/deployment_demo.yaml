apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloname
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: helloname
  template:
    metadata:
      labels:
        app: helloname
    spec:
      containers:
        - image: mxwest/helloname:1bbdb4b
          name: helloname
          ports:
            - containerPort: 80
